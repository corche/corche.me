		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"

		<link rel="dns-prefetch" href="https://unpkg.com" />

	<body>
		<main>
			<div class="main">
				<div class="left">
					<div class="profile" id="profile" alt="profile"></div>
					<div class="left-section myname">
						<div class="name">
							<strong>권우진</strong> <icon>🌱</icon>
						</div>
						<div class="nickname">코체</div>
					</div>
					<button class="left-section timeline" id="button-timeline">
						<strong>Timeline</strong>
					</button>
					<div class="project-counter">
						<i class="ph ph-book-bookmark"></i>
						<div class="item"><strong>1</strong>프로젝트</div>
						<span> · </span>
						<div class="item">
							<strong>2</strong>기여한 프로젝트
						</div>
					</div>
					<div class="left-section info">
						<div class="item">
							<i class="ph ph-map-pin"></i>
							<span>South Korea</span>
						</div>
						<div class="item">
							<i class="ph ph-student"></i>
							<span>HighSchool Student</span>
						</div>
						<div class="item">
							<i class="ph ph-code"></i>
							<span>Frontend Developer</span>
						</div>
					</div>
					<line></line>
					<div class="left-section contacts">
						<div class="title"><strong>Contact Me</strong></div>
						<div class="items">
							<a
								aria-label="url"
								class="item"
								href="mailto:corche00@gmail.com"
							>
								<i class="ph ph-envelope"></i
								><span>corche00@gmail.com</span>
							</a>
							<a
								aria-label="url"
								class="item"
								href="https://discord.com/users/1300128812880625796"
								target="_blank"
								rel="noopner"
							>
								<i class="ph ph-discord-logo"></i
								><span>corche._.</span>
							</a>
							<a
								aria-label="url"
								class="item"
								href="https://www.instagram.com/corche_0/profilecard/?igsh=MTZoMG5pYWVlYTVyMg=="
								target="_blank"
								rel="noopner"
							>
								<i class="ph ph-instagram-logo"></i
								><span>corche_0</span>
							</a>
						</div>
					</div>
					<line></line>
					<div class="left-section teams">
						<div class="title"><strong>Team</strong></div>
						<a
							aria-label="url"
							class="team"
							href="https://sqlare.com"
							target="_blank"
							rel="noopner"
							rel="noreferrer noopener external"
						>
							<div class="team-profile">
								<img
									src="resources/sqlare.png"
									width="36"
									height="36"
									alt="team sqlare profile image"
								/>
								<span>Sqlare</span>
							</div>
							<i class="ph ph-link"></i>
						</a>
					</div>
					<line></line>
					<div class="left-section abouts">
						<div class="title"><strong>About</strong></div>
						<div class="about">
							<a
								aria-label="url"
								href="https://github.com/corche"
								target="_blank"
								rel="noopner"
							>
								<i class="ph ph-github-logo"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="right">
					<div class="intro">
						<div class="card">
							<div class="path">
								<span>corche</span> / <span>README.md</span>
							</div>
							<div class="card-title">
								<strong>
									안녕하세요!<br />만나서 반가워요
									<icon>👋</icon></strong
								>
								<line></line>
							</div>
							<div class="card-content">
								제 이름은 "권우진" 이에요. <br />
								편하게 <strong>"코체"</strong> 라고 불러주세요!

								제 사이트에서 재밌게 구경하다 가세요!
								<icon>😆</icon>
							</div>
						</div>
					</div>
					<div class="projects">
						<div class="title"><strong>프로젝트</strong></div>
						<div class="cards">
							<span
								><icon>😬</icon><br />공개된 프로젝트가
								없어요!</span
							>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="title"><strong>타임라인</strong></div>
					<div class="detail">
						<span
							><icon>🤔</icon><br />아무것도 없네요... 아직은요
						</span>
					</div>
					<div class="close" id="button-timeline-close">
						<i class="ph ph-x"></i>
					</div>
				</div>
				<div class="dimm"></div>
			</div>
			<div class="theme" id="button-theme">
				<i class="ph ph-moon"></i>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
